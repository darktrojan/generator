<!DOCTYPE html>
<html>

<body>
  <div id="left">
    <div id="left_top">
      <h2>api:</h2>
      <label>

      </label>
      <h2>types:</h2>

      <h2>functions:</h2>

  <div id="right">
    <h2>
      manifest.json:
      <button onclick="document.getElementById('manifest-json').select(); document.execCommand('copy');">Copy</button>

    <textarea id="manifest-json"></textarea>
    <h2>
      schema.json:
      <button onclick="document.getElementById('schema-json').select(); document.execCommand('copy');">Copy</button>
    </h2>
    <textarea id="schema-json"></textarea>
    <h2>
      implementation.js:
      <button onclick="document.getElementById('implementation-js').select(); document.execCommand('copy');">Copy</button>
    </h2>
    <textarea id="implementation-js"></textarea>
  </div>
