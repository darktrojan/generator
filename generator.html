<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>WebExtension Experiment generator</title>
  <link rel="stylesheet" href="generator.css" type="text/css"/>
  <script src="generator-custom-elements.js" type="text/javascript"></script>
  <script src="generator.js" type="text/javascript" defer=""></script>
</head>
<body>
  <div id="left">
    <div id="left_top">
      <h2>api:</h2>
      <label>
        name:
        <input type="text" id="api-name" is="id-input" value="myapi"/>
      </label>
      <h2>types:<button class="add-button" onclick="document.getElementById('type-list').addType();">+</button></h2>
      <ul id="type-list" is="type-list"></ul>
      <h2>functions:<button class="add-button" onclick="document.getElementById('function-list').addFunction();">+</button></h2>
      <ul id="function-list" is="function-list"></ul>
      <h2>events:<button class="add-button" onclick="document.getElementById('event-list').addFunction();">+</button></h2>
      <ul id="event-list" is="event-list"></ul>
    </div>
    <button id="make-output">Generate files</button>
  </div>
  <div id="right">
    <div is="file-output" filename="manifest.json"></div>
    <div is="file-output" filename="schema.json"></div>
    <div is="file-output" filename="implementation.js"></div>
  </div>
</body>
</html>
